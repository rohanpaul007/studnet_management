  <title>Attendence Managment System</title>

<body>
    <div class="main-container d-flex">
        <div class="sidebar_container">
            <ul class="side_menu">
                <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-user-graduate"></i> Manage Students</a></li>
                <li><a href="#"><i class="fa-solid fa-clipboard-check"></i> Attendance</a></li>
                <li><a href="#"><i class="fa-solid fa-chalkboard-teacher"></i> Class Management</a></li>
                <li><a href="#"><i class="fa-solid fa-user-tie"></i> Teachers</a></li>
            </ul>
        </div>
    
        <div class="content w-100">
            <div class="section_student_div text-center py-3">
                <h1>Attendance Management System</h1>
            </div>
    
            <form action="">
                <input type="text" class="form-control w-50 ml-5 mt-5" placeholder="enter student's full  name">
                 <select name="student_section" id="" class="form-control w-50 ml-5 mt-5">
                    <option value="">Select  Section</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>


                 </select>
                <input type="number" class="form-control w-50 ml-5 mt-5" placeholder="enter student  roll number">
                <input type="number" class="form-control w-50 ml-5 mt-5" placeholder="enter student grade">
                <input type="file" class="form-control w-50 ml-5 mt-5" placeholder="enter student grade">
               <label class="enroll mt-5 ml-5">enrollment date</label>
                <input type="date" class="form-control w-50 ml-5 mt-1" placeholder="enter student enrollment date">


                <button class="btn btn-info ml-5 mt-2">submit</button>
 
            </form>
        </div>
       
    </div>
